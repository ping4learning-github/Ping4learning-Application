version 1.0
runtime nginx

source
  configurationSource API

build
  buildCommand   # No build process is required for static files.
  runtimeEnvironmentVariables
    ENV production  # Example of an environment variable.

instanceConfiguration
  cpu 1024
  memory 2048
  port 80  # Default port for Nginx.

deployment
  autoDeploy true

healthCheck
  path 
  protocol HTTP

sourceCode
  codeRepository
    repositoryUrl your-repository-url
    sourceDirectory 
    branch main

customDomains
  - domainName your-domain
    enableWWWSubdomain true
